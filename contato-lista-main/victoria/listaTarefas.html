<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   
    <div class="bloco">
      <h1>Contatos</h1>
    <br>
     <input type="text" id="nome" required placeholder="Nome do contato">
    <br><br>
    <input type="tel" id="numero" required placeholder="(00)0000-0000">
    <br><br>
     <button id="salvo" >Salvo</button>
    </div>
     <ul id="Lista"></ul>

    <script>
           document.getElementById('salvo').addEventListener('click', function(){
      const contatonome = document.getElementById('nome').value;
      const contatonumero= document.getElementById('numero').value;
   
         if (contatonome && contatonumero) {
           const li = document.createElement('li');
           li.className = 'contatoitem';
           li.textContent =`${contatonome} - Telefone:${contatonumero}`;
   
           const removebotao = document.createElement('button');
           removebotao.textContent = 'Remover';
   
           removebotao.addEventListener('click', function() {
             li.remove();
         });
         
         li.appendChild(removebotao);
         document.getElementById('Lista').appendChild(li);
         document.getElementById('nome').value = '';
         document.getElementById('numero').value ='';
       }
   });
   
</script>
</body>
</html>
